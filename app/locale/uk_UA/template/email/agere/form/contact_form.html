<!--@subject Контакти @-->
<table border=1 width="600">
	<tbody>
	<tr>
		<td colspan=2 align="center"><h3>Дані форми</h3></td>
	</tr>
	<tr style="border-bottom:1px solid #333333;border-left:1px solid #333333;">
		<td style="padding:5px">Сайт</td>
		<td style="padding:5px">{{var cururl}}</td>
	</tr>
	<tr style="border-bottom:1px solid #333333;border-left:1px solid #333333;">
		<td style="padding:5px">Имя</td>
		<td style="padding:5px">{{var first_name}}</td>
	</tr>
	<tr style="border-bottom:1px solid #333333;border-left:1px solid #333333;">
		<td style="padding:5px">Телефон</td>
		<td style="padding:5px">{{var phone_no}}</td>
	</tr>
	<tr style="border-bottom:1px solid #333333;border-left:1px solid #333333;">
		<td style="padding:5px">Email</td>
		<td style="padding:5px">{{var e-mail}}</td>
	</tr>
	<tr style="border-bottom:1px solid #333333;border-left:1px solid #333333;">
		<td style="padding:5px">Коментар</td>
		<td style="padding:5px">{{var description}}</td>
	</tr>
	</tbody>
</table>
